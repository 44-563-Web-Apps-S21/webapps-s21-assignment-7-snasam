<!DOCTYPE html>
<html> <head> 
    <title>List</title>

    <style>
    .flex-container {
      display: flex;  flex-direction:row;
      background-color: red;
  }

.flex-container > div {  /*div children of the flex container*/
  background-color: #f1f1f1; 
  margin: 10px;  padding: 20px;  font-size: 30px;
}

/* Responsive layout */
@media (max-width: 600px) { 
	 .flex-container{
		 flex-direction:column;
		 background-color: green;
	  }
	}
</style></head>
<body>
    
        <h1>Shital Nasam builds a list</h1>
        <input type= "text" id= "first_input" name= "first_input" placeholder="text"><br><br>
		<div class="flex-container" id="target">
		  <div class="listy">row item 1</div>   
		  <div class="listy">row item 2</div>  
		  <div class="listy">row item 3</div>  
		</div>
	
	<p> Press the button to create an new element of type div and then add it to the container.
		</p>
		<button onclick="makeNewDiv()">Add one</button>
        <script>
            function makeNewDiv(){
		

        var listyItems=document.getElementsByClassName("listy")
        var min=0;
        var max=listyItems.length;
		let element = document.createElement("div")
        element.setAttribute("class","listy")
		element.innerHTML = document.getElementById("first_input").value;
    
        if(listyItems.length >9){
            var flag=0;
            var i=0;
              
              for(var a of listyItems ){
            
                  if(a.innerHTML == document.getElementById("first_input").value){
                      
                    flag=1;
                    console.log("We are getting rid of duplicates.")
                    listyItems[i].remove();
                    i++;
                  }

              }
              if(flag == 0){
                var r=Math.floor(Math.random()*(max-min)+min)
              
                      listyItems[r].remove();
                      console.log("We get rid of the first item.")
                  }
                  
        }
        

		
		document.getElementById('target').appendChild(element)
		
	}
        </script>
        
		
</body>
</html>
